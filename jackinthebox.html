<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack-in-the-Box</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      margin: 0;
    }

    .box {
      width: 150px;
      height: 150px;
      background-color: #8b4513;
      border: 5px solid #654321;
      position: relative;
      cursor: pointer;
    }

    .lid {
      width: 100%;
      height: 30px;
      background-color: #654321;
      position: absolute;
      top: -30px;
      left: 0;
      transform-origin: top;
      transition: transform 0.5s ease;
    }

    .jack {
      width: 80px;
      height: 80px;
      background-color: #ff6347;
      border-radius: 50%;
      position: absolute;
      top: 80px;
      left: 35px;
      display: none;
    }

    .spring {
      width: 10px;
      height: 100px;
      background: repeating-linear-gradient(
        white 0px,
        white 10px,
        black 10px,
        black 20px
      );
      position: absolute;
      top: 30px;
      left: 70px;
      display: none;
    }

    .box.open .lid {
      transform: rotateX(120deg);
    }

    .box.open .jack,
    .box.open .spring {
      display: block;
      animation: pop 0.5s ease-out;
    }

    @keyframes pop {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="box" onclick="openBox()">
    <div class="lid"></div>
    <div class="jack"></div>
    <div class="spring"></div>
  </div>

  <script>
    function openBox() {
      const box = document.querySelector('.box');
      box.classList.toggle('open');
    }
  </script>
</body>
</html>
