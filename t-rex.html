<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Sound Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            color: white;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #f04e30;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #d73f25;
        }
        button:active {
            background-color: #c3351f;
        }
    </style>
</head>
<body>
    <h1>T-Rex Sound Player</h1>
    <p>Click the button to hear the mighty roar of the T-Rex!</p>
    <button onclick="playSound()">Play T-Rex Roar</button>
    <audio id="tRexSound" src="t_rex_roar.mp3"></audio>

    <script>
        function playSound() {
            const sound = document.getElementById('tRexSound');
            sound.currentTime = 0; // Reset to start if already playing
            sound.play();
        }
    </script>
</body>
</html>
