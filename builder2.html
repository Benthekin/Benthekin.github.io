<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft-like Game with Joystick</title>
  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    canvas { display: block; }
    /* Joystick container */
    #joystick { 
      position: fixed; 
      bottom: 20px; left: 20px; 
      width: 100px; height: 100px; 
      background: rgba(255, 255, 255, 0.2); 
      border-radius: 50%; 
      touch-action: none;
    }
    #joystick-inner { 
      width: 40px; height: 40px; 
      background: rgba(0, 128, 255, 0.7); 
      border-radius: 50%; 
      position: absolute; 
      top: 30px; left: 30px;
    }
  </style>
</head>
<body>
  <div id="joystick"><div id="joystick-inner"></div></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5).normalize();
    scene.add(directionalLight);

    // Grid Helper
    const gridHelper = new THREE.GridHelper(50, 50);
    scene.add(gridHelper);

    // Camera position
    camera.position.set(0, 2, 5);
    let cameraDirection = new THREE.Vector3();
    let moveSpeed = 0.1;

    // Handle joystick movement
    const joystick = document.getElementById('joystick');
    const joystickInner = document.getElementById('joystick-inner');
    let joystickOffset = { x: 0, y: 0 };
    let joystickActive = false;

    joystick.addEventListener('touchstart', (e) => {
      joystickActive = true;
      updateJoystickPosition(e);
    });
    
    joystick.addEventListener('touchmove', updateJoystickPosition);
    
    joystick.addEventListener('touchend', () => {
      joystickActive = false;
      joystickInner.style.transform = `translate(0px, 0px)`;
      joystickOffset = { x: 0, y: 0 };
    });

    function updateJoystickPosition(e) {
      const rect = joystick.getBoundingClientRect();
      const touch = e.touches[0];
      const x = touch.clientX - rect.left - 50;  // Center the joystick
      const y = touch.clientY - rect.top - 50;
      const maxDistance = 50;  // Maximum distance joystick can move

      const distance = Math.min(Math.sqrt(x * x + y * y), maxDistance);
      const angle = Math.atan2(y, x);
      joystickOffset = { x: Math.cos(angle) * (distance / maxDistance), y: Math.sin(angle) * (distance / maxDistance) };

      joystickInner.style.transform = `translate(${joystickOffset.x * maxDistance}px, ${joystickOffset.y * maxDistance}px)`;
    }

    // Movement logic
    function updateMovement() {
      if (joystickActive) {
        camera.getWorldDirection(cameraDirection);
        cameraDirection.y = 0;  // Keep the camera level
        
        // Forward/backward movement
        camera.position.addScaledVector(cameraDirection, joystickOffset.y * moveSpeed);
        
        // Rotation (left/right)
        camera.rotation.y -= joystickOffset.x * 0.05;
      }
    }

    // Main animation loop
    function animate() {
      requestAnimationFrame(animate);
      updateMovement();  // Handle joystick movement
      renderer.render(scene, camera);
    }
    animate();
    
    // Adjust for screen resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
