<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft-like Game with Joystick and Button Controls</title>
  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    canvas { display: block; }

    /* Joystick styling */
    .joystick-container {
      position: fixed;
      left: 20px;
      bottom: 20px;
      width: 100px;
      height: 100px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .joystick {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      cursor: pointer;
    }

    /* Button styling */
    .button-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 5px;
      text-align: center;
      line-height: 50px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Joystick -->
  <div class="joystick-container" id="joystickContainer">
    <div class="joystick" id="joystick"></div>
  </div>

  <!-- Buttons for actions -->
  <div class="button-container">
    <div class="button" id="placeButton">⬆️</div>
    <div class="button" id="breakButton">⬇️</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5).normalize();
    scene.add(directionalLight);

    // Camera position
    camera.position.set(0, 20, 30);
    camera.lookAt(0, 0, 0);

    // Inventory setup
    const blockTypes = [
      { color: 0x00ff00, name: 'Grass' },
      { color: 0x8B4513, name: 'Dirt' },
      { color: 0x808080, name: 'Stone' },
      { color: 0xffd700, name: 'Sand' },
      { color: 0x87ceeb, name: 'Water' }
    ];
    let selectedBlockType = blockTypes[0];

    // Joystick controls
    const joystickContainer = document.getElementById("joystickContainer");
    const joystick = document.getElementById("joystick");
    let joystickPosition = { x: 0, y: 0 };
    let isJoystickActive = false;

    joystick.addEventListener("touchstart", (e) => {
      e.preventDefault();
      isJoystickActive = true;
      const touch = e.touches[0];
      joystickPosition.x = touch.clientX - joystickContainer.offsetLeft;
      joystickPosition.y = touch.clientY - joystickContainer.offsetTop;
    });

    joystick.addEventListener("touchmove", (e) => {
      if (isJoystickActive) {
        const touch = e.touches[0];
        joystickPosition.x = touch.clientX - joystickContainer.offsetLeft;
        joystickPosition.y = touch.clientY - joystickContainer.offsetTop;
        joystick.style.transform = `translate(${joystickPosition.x - 25}px, ${joystickPosition.y - 25}px)`;
      }
    });

    joystick.addEventListener("touchend", () => {
      isJoystickActive = false;
      joystick.style.transform = 'translate(0, 0)';
    });

    // Handle movement based on joystick position
    function updateMovement() {
      if (isJoystickActive) {
        let xMove = (joystickPosition.x - 50) / 50;
        let zMove = (joystickPosition.y - 50) / 50;

        camera.position.x += xMove;
        camera.position.z += zMove;

        // Keep the player within bounds
        camera.position.x = Math.max(Math.min(camera.position.x, 20), -20);
        camera.position.z = Math.max(Math.min(camera.position.z, 20), -20);
      }
    }

    // Button Controls: Place and Break blocks
    const placeButton = document.getElementById("placeButton");
    const breakButton = document.getElementById("breakButton");

    placeButton.addEventListener("click", () => {
      placeBlock();
    });

    breakButton.addEventListener("click", () => {
      breakBlock();
    });

    // Terrain Generation
    const terrainWidth = 20;
    const terrainDepth = 20;
    const blockSize = 1;
    const blocks = [];

    function createBlock(x, y, z, color, isTerrain = true) {
      const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
      const material = new THREE.MeshLambertMaterial({ color });
      const block = new THREE.Mesh(geometry, material);
      block.position.set(x, y, z);
      block.name = isTerrain ? 'terrain' : 'placed';
      scene.add(block);
      blocks.push(block);
      return block;
    }

    function generateTerrain() {
      for (let i = -terrainWidth / 2; i < terrainWidth / 2; i++) {
        for (let j = -terrainDepth / 2; j < terrainDepth / 2; j++) {
          const height = Math.floor(Math.random() * 5); // Random heights
          for (let k = 0; k <= height; k++) {
            let color;
            if (k === height) color = 0x00ff00; // Grass on top
            else if (k > height - 2) color = 0x8B4513; // Dirt layer
            else color = 0x808080; // Stone below
            createBlock(i, k, j, color);
          }
        }
      }
    }
    generateTerrain();

    // Block Breaking & Placement
    const raycaster = new THREE.Raycaster();
    const touch = new THREE.Vector2();

    function placeBlock() {
      const intersects = raycaster.intersectObjects(scene.children, true);
      if (intersects.length > 0) {
        const selectedObject = intersects[0].object;
        const pos = intersects[0].point.clone().floor().addScalar(0.5);
        createBlock(pos.x, pos.y, pos.z, selectedBlockType.color, false);
      }
    }

    function breakBlock() {
      const intersects = raycaster.intersectObjects(scene.children, true);
      if (intersects.length > 0) {
        const selectedObject = intersects[0].object;
        if (selectedObject.name === "terrain") {
          scene.remove(selectedObject);
          const index = blocks.indexOf(selectedObject);
          if (index > -1) blocks.splice(index, 1); // Remove block from array
        }
      }
    }

    // Main animation loop
    function animate() {
      requestAnimationFrame(animate);
      updateMovement();
      raycaster.setFromCamera(touch, camera);
      renderer.render(scene, camera);
    }
    animate();

    // Adjust for screen resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft-like Game with Infinite Terrain</title>
  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    canvas { display: block; }
    .joystick-container { position: fixed; left: 20px; bottom: 20px; width: 100px; height: 100px; background: rgba(0, 0, 0, 0.7); border-radius: 50%; display: flex; justify-content: center; align-items: center; }
    .joystick { width: 50px; height: 50px; background: rgba(255, 255, 255, 0.5); border-radius: 50%; cursor: pointer; }
    .button-container { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
    .button { width: 50px; height: 50px; background: rgba(255, 255, 255, 0.7); border-radius: 5px; text-align: center; line-height: 50px; font-size: 24px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="joystick-container" id="joystickContainer">
    <div class="joystick" id="joystick"></div>
  </div>
  <div class="button-container">
    <div class="button" id="placeButton">⬆️</div>
    <div class="button" id="breakButton">⬇️</div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/dist/esm/simplex-noise.js"></script>
  <script>
    // Scene, Camera, Renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5).normalize();
    scene.add(directionalLight);

    // Camera position
    camera.position.set(0, 10, 30);
    camera.lookAt(0, 0, 0);

    // Infinite Terrain Variables
    const chunkSize = 16;
    const blockSize = 1;
    const chunks = new Map();
    const simplex = new SimplexNoise();

    // Helper function for chunk keys
    const getChunkKey = (x, z) => `${x},${z}`;

    // Create Block
    function createBlock(x, y, z, color) {
      const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
      const material = new THREE.MeshLambertMaterial({ color });
      const block = new THREE.Mesh(geometry, material);
      block.position.set(x, y, z);
      scene.add(block);
      return block;
    }

    // Generate Chunk
    function generateChunk(chunkX, chunkZ) {
      const key = getChunkKey(chunkX, chunkZ);
      if (chunks.has(key)) return;

      const blocks = [];
      for (let x = 0; x < chunkSize; x++) {
        for (let z = 0; z < chunkSize; z++) {
          const worldX = chunkX * chunkSize + x;
          const worldZ = chunkZ * chunkSize + z;

          // Height using noise
          const height = Math.floor(simplex.noise2D(worldX / 10, worldZ / 10) * 5 + 5);

          for (let y = 0; y <= height; y++) {
            let color = 0x808080; // Default Stone
            if (y === height) color = 0x00ff00; // Grass
            else if (y > height - 2) color = 0x8B4513; // Dirt

            blocks.push(createBlock(worldX, y, worldZ, color));
          }
        }
      }
      chunks.set(key, blocks);
    }

    // Remove Chunk
    function removeChunk(chunkX, chunkZ) {
      const key = getChunkKey(chunkX, chunkZ);
      if (!chunks.has(key)) return;

      const blocks = chunks.get(key);
      blocks.forEach(block => scene.remove(block));
      chunks.delete(key);
    }

    // Load Visible Chunks
    function loadVisibleChunks() {
      const playerChunkX = Math.floor(camera.position.x / chunkSize);
      const playerChunkZ = Math.floor(camera.position.z / chunkSize);

      const radius = 2; // Load radius
      for (let dx = -radius; dx <= radius; dx++) {
        for (let dz = -radius; dz <= radius; dz++) {
          const chunkX = playerChunkX + dx;
          const chunkZ = playerChunkZ + dz;
          generateChunk(chunkX, chunkZ);
        }
      }

      // Unload distant chunks
      chunks.forEach((_, key) => {
        const [chunkX, chunkZ] = key.split(',').map(Number);
        if (
          Math.abs(chunkX - playerChunkX) > radius ||
          Math.abs(chunkZ - playerChunkZ) > radius
        ) {
          removeChunk(chunkX, chunkZ);
        }
      });
    }

    // Infinite Terrain Loading
    setInterval(loadVisibleChunks, 500);

    // Joystick Controls
    const joystick = document.getElementById("joystick");
    let joystickActive = false;
    let joystickOffset = { x: 0, y: 0 };

    joystick.addEventListener("touchstart", e => {
      joystickActive = true;
      const touch = e.touches[0];
      joystickOffset.x = touch.clientX;
      joystickOffset.y = touch.clientY;
    });

    joystick.addEventListener("touchmove", e => {
      if (!joystickActive) return;
      const touch = e.touches[0];
      const deltaX = (touch.clientX - joystickOffset.x) / 10;
      const deltaY = (touch.clientY - joystickOffset.y) / 10;

      camera.position.x += deltaX;
      camera.position.z += deltaY;
      joystickOffset.x = touch.clientX;
      joystickOffset.y = touch.clientY;
    });

    joystick.addEventListener("touchend", () => {
      joystickActive = false;
    });

    // Main Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
