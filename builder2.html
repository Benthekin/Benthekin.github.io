<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft-like Game with Terrain Generation</title>
  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    canvas { display: block; }
    /* Additional UI styles omitted for brevity */
  </style>
</head>
<body>
  <!-- Joystick and buttons omitted for brevity -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 10, 10);
    scene.add(light);

    // Player position
    camera.position.set(0, 5, 0);
    
    // Terrain generation variables
    const chunkSize = 16;
    const blocks = new Map();  // Stores blocks by their coordinates
    const simplex = new SimplexNoise();  // Noise generator

    function generateChunk(xOffset, zOffset) {
      for (let x = 0; x < chunkSize; x++) {
        for (let z = 0; z < chunkSize; z++) {
          const worldX = x + xOffset;
          const worldZ = z + zOffset;
          const height = Math.floor(simplex.noise2D(worldX / 10, worldZ / 10) * 5 + 5);  // Height variation

          for (let y = 0; y <= height; y++) {
            const positionKey = `${worldX},${y},${worldZ}`;
            if (!blocks.has(positionKey)) {
              const color = y === height ? 0x00ff00 : 0x8B4513;  // Grass on top, dirt below
              createBlock(worldX, y, worldZ, color, positionKey);
            }
          }
        }
      }
    }

    function createBlock(x, y, z, color, positionKey) {
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshLambertMaterial({ color });
      const block = new THREE.Mesh(geometry, material);
      block.position.set(x, y, z);
      scene.add(block);
      blocks.set(positionKey, block);
    }

    // Initial generation
    generateChunk(-chunkSize / 2, -chunkSize / 2);

    // Player movement and chunk loading
    function updateWorld() {
      const playerChunkX = Math.floor(camera.position.x / chunkSize) * chunkSize;
      const playerChunkZ = Math.floor(camera.position.z / chunkSize) * chunkSize;
      generateChunk(playerChunkX, playerChunkZ);  // Load chunk around player
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      updateWorld();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
