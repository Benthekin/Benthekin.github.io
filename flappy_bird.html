<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Disable zooming -->
  <title>Flappy Block</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #70c5ce;
      overflow: hidden;
    }
    canvas {
      background-color: #70c5ce;
      display: block;
    }
    #jumpButton {
      position: absolute;
      bottom: 20px;
      padding: 15px 30px;
      font-size: 24px;
      background-color: #ffcc00;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    #jumpButton:active {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>
  <button id="jumpButton">Jump</button>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game settings
    const gravity = 0.25;
    const blockSize = 34;
    let blockY = 150;
    let blockVelocity = 0;
    const blockX = 50;

    // Pipes
    let pipes = [];
    const pipeWidth = 60;
    const gapHeight = 100;
    let frame = 0;

    // Game state
    let score = 0;
    let gameRunning = true;

    function startGame() {
      pipes = [];
      blockY = 150;
      blockVelocity = 0;
      score = 0;
      gameRunning = true;
      frame = 0;
      loop();
    }

    function drawBlock() {
      ctx.fillStyle = '#ff5733';  // Orange-red color for the block
      ctx.fillRect(blockX, blockY, blockSize, blockSize);
    }

    function drawPipes() {
      ctx.fillStyle = '#2ecc71';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.topHeight + gapHeight, pipeWidth, canvas.height - pipe.topHeight - gapHeight);
      });
    }

    function addPipe() {
      const topHeight = Math.floor(Math.random() * (canvas.height / 2)) + 50;
      pipes.push({
        x: canvas.width,
        topHeight
      });
    }

    function updatePipes() {
      pipes.forEach(pipe => {
        pipe.x -= 2;
      });
      if (pipes[0] && pipes[0].x + pipeWidth < 0) {
        pipes.shift();
        score++;
      }
      if (frame % 100 === 0) addPipe();
    }

    function checkCollision() {
      if (blockY + blockSize >= canvas.height || blockY <= 0) {
        gameRunning = false;
      }
      pipes.forEach(pipe => {
        if (blockX < pipe.x + pipeWidth &&
            blockX + blockSize > pipe.x &&
            (blockY < pipe.topHeight || blockY + blockSize > pipe.topHeight + gapHeight)) {
          gameRunning = false;
        }
      });
    }

    function displayScore() {
      ctx.fillStyle = '#fff';
      ctx.font = '24px Arial';
      ctx.fillText(`Score: ${score}`, 10, 30);
    }

    function loop() {
      if (!gameRunning) {
        ctx.fillStyle = '#fff';
        ctx.font = '32px Arial';
        ctx.fillText('Game Over', 60, 240);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      blockVelocity += gravity;
      blockY += blockVelocity;

      updatePipes();
      drawBlock();
      drawPipes();
      checkCollision();
      displayScore();

      frame++;
      requestAnimationFrame(loop);
    }

    function jump() {
      if (!gameRunning) startGame();
      blockVelocity = -5;
    }

    // Event listeners
    window.addEventListener('keydown', jump);
    document.getElementById('jumpButton').addEventListener('click', jump);

    // Prevent double-tap zoom
    let lastTouchTime = 0;
    document.addEventListener('touchend', (event) => {
      const currentTime = new Date().getTime();
      if (currentTime - lastTouchTime < 300) {
        event.preventDefault();
      }
      lastTouchTime = currentTime;
    }, { passive: false });

    startGame();
  </script>
</body>
</html>
